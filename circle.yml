machine:
  xcode:
    version: 9.0
  environment:
    UNITY_HOME: /Applications/Unity
    ANDROID_HOME: /usr/local/share/android-sdk
    LC_ALL: en_US.UTF-8
    LANG: en_US.UTF-8
test:
  override:
    - rake package:download package:import config:all build:ios build:android
dependencies:
  pre:
    - gem install bundler
    - bundle install
    - ./setup
    - bundle exec fastlane match development
  cache_directories:
    - ~/Library/Caches/Homebrew/
checkout:
  post:
    - git fetch --tags
deployment:
  prod:
    branch: [master]
    commands:
      - rake deploy:android
      - rake deploy:ios
